<!DOCTYPE html>
<html>
<head>
  <title>API Test</title>
  <style>
    body { font-family: sans-serif; margin: 30px; line-height: 1.6; }
    pre { background: #f5f5f5; padding: 15px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>API Test</h1>
  <p>Testing connection to the API...</p>
  <div id="result">Loading...</div>

  <script>
    // Simple fetch test
    fetch('/api/test')
      .then(response => response.json())
      .then(data => {
        document.getElementById('result').innerHTML = 
          '<p>✅ API is working!</p><pre>' + 
          JSON.stringify(data, null, 2) + 
          '</pre>';
      })
      .catch(error => {
        document.getElementById('result').innerHTML = 
          '<p>❌ API Error: ' + error.message + '</p>';
      });
  </script>
</body>
</html>
