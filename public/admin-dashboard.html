<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Hack-a-Match</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .admin-header {
            background-color: #343a40;
            color: white;
            padding: 15px 0;
            margin-bottom: 30px;
        }
        .user-table {
            margin-top: 20px;
        }
        .loading-spinner {
            text-align: center;
            margin: 50px 0;
        }
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div id="auth-section" class="auth-container">
    <h2 class="text-center mb-4">Admin Login</h2>
    <div class="alert alert-danger d-none" id="auth-error"></div>
    <form id="admin-login-form">
        <div class="mb-3">
            <label for="admin-email" class="form-label">Email</label>
            <input type="email" class="form-control" id="admin-email" required>
        </div>
        <div class="mb-3">
            <label for="admin-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="admin-password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
</div>

<div id="admin-dashboard" class="container d-none">
    <div class="admin-header text-center">
        <h1>Hack-a-Match Admin Dashboard</h1>
        <button id="logout-btn" class="btn btn-outline-light position-absolute top-0 end-0 mt-3 me-3">Logout</button>
    </div>
    
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h3>Registered Users</h3>
                    <button id="refresh-btn" class="btn btn-sm btn-primary">Refresh Data</button>
                </div>
                <div class="card-body">
                    <div id="loading-spinner" class="loading-spinner">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover user-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Location</th>
                                    <th>Registration Date</th>
                                    <th>Progress</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="users-table-body">
                                <!-- User data will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const authSection = document.getElementById('auth-section');
        const adminDashboard = document.getElementById('admin-dashboard');
        const usersTableBody = document.getElementById('users-table-body');
        const loadingSpinner = document.getElementById('loading-spinner');
        const authError = document.getElementById('auth-error');
        const adminLoginForm = document.getElementById('admin-login-form');
        const logoutBtn = document.getElementById('logout-btn');
        const refreshBtn = document.getElementById('refresh-btn');

        // Check if user is already logged in as admin
        checkAdminAuth();

        // Admin login form submission
        adminLoginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;
            
            // Hide any previous error messages
            authError.classList.add('d-none');
            
            // Call admin login API
            adminLogin(email, password);
        });

        // Logout button
        logoutBtn.addEventListener('click', function() {
            adminLogout();
        });

        // Refresh data button
        refreshBtn.addEventListener('click', function() {
            fetchUsers();
        });

        // Admin login function
        function adminLogin(email, password) {
            fetch('/api/admin/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password }),
                credentials: 'include'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Invalid admin credentials');
                }
                return response.json();
            })
            .then(data => {
                // Successfully logged in, show admin dashboard
                authSection.classList.add('d-none');
                adminDashboard.classList.remove('d-none');
                
                // Fetch user data
                fetchUsers();
            })
            .catch(error => {
                // Show error message
                authError.textContent = error.message;
                authError.classList.remove('d-none');
            });
        }

        // Check admin authentication
        function checkAdminAuth() {
            fetch('/api/admin/check-auth', {
                method: 'GET',
                credentials: 'include'
            })
            .then(response => {
                if (response.ok) {
                    // User is authenticated as admin
                    authSection.classList.add('d-none');
                    adminDashboard.classList.remove('d-none');
                    fetchUsers();
                } else {
                    // User is not authenticated, show login form
                    authSection.classList.remove('d-none');
                    adminDashboard.classList.add('d-none');
                }
            })
            .catch(error => {
                console.error('Auth check error:', error);
                // Show login form on error
                authSection.classList.remove('d-none');
                adminDashboard.classList.add('d-none');
            });
        }

        // Admin logout function
        function adminLogout() {
            fetch('/api/admin/logout', {
                method: 'POST',
                credentials: 'include'
            })
            .then(() => {
                // Show login form
                authSection.classList.remove('d-none');
                adminDashboard.classList.add('d-none');
            })
            .catch(error => {
                console.error('Logout error:', error);
            });
        }

        // Fetch all users data
        function fetchUsers() {
            loadingSpinner.classList.remove('d-none');
            
            fetch('/api/admin/users', {
                method: 'GET',
                credentials: 'include'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch users');
                }
                return response.json();
            })
            .then(users => {
                loadingSpinner.classList.add('d-none');
                
                // Clear existing table data
                usersTableBody.innerHTML = '';
                
                // Populate table with user data
                users.forEach(user => {
                    const row = document.createElement('tr');
                    
                    row.innerHTML = `
                        <td>${user.id || '-'}</td>
                        <td>${user.name || '-'}</td>
                        <td>${user.email || '-'}</td>
                        <td>${user.location || '-'}</td>
                        <td>${new Date(user.registrationDate).toLocaleDateString() || '-'}</td>
                        <td>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: ${user.progress || 0}%;" 
                                    aria-valuenow="${user.progress || 0}" aria-valuemin="0" aria-valuemax="100">
                                    ${user.progress || 0}%
                                </div>
                            </div>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-info view-details-btn" data-user-id="${user.id}">
                                View Details
                            </button>
                        </td>
                    `;
                    
                    usersTableBody.appendChild(row);
                });
                
                // Add event listeners to view details buttons
                document.querySelectorAll('.view-details-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const userId = this.getAttribute('data-user-id');
                        // Implement view details functionality
                        alert(`View details for user ID: ${userId}`);
                        // You could open a modal with detailed user information here
                    });
                });
            })
            .catch(error => {
                loadingSpinner.classList.add('d-none');
                console.error('Error fetching users:', error);
                
                // Show error message in table
                usersTableBody.innerHTML = `
                    <tr>
                        <td colspan="7" class="text-center text-danger">
                            Failed to load user data. ${error.message}
                        </td>
                    </tr>
                `;
            });
        }
    });
</script>
</body>
</html>
