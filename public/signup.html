<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
    <title>Sign Up - Coders Portfolio</title>
    <script src="connection.js"></script>
    <style>
        .main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: calc(100vh - 120px);
            padding: 100px 50px;
            margin-top: 20px;
        }
        .login-content {
            display: flex;
            flex-direction: column;
            gap: 35px;
            padding: 60px;
            width: 100%;
            max-width: 600px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .signup-form {
            flex: 1;
        }
        .form-row {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }
        .form-group {
            flex: 1;
            min-width: 200px;
            position: relative;
            display: flex;
            align-items: center;
        }
        .form-group i {
            position: absolute;
            left: 10px;
            z-index: 1;
            color: #666;
        }
        .username-container {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            width: 100%;
            position: relative;
        }
        .username-container input {
            width: 100%;
            padding-right: 90px;
        }
        .check-btn {
            padding: 8px 12px;
            border-radius: 4px;
            background: #077b32;
            color: white;
            border: none;
            cursor: pointer;
            white-space: nowrap;
            font-size: 13px;
            position: absolute;
            right: 0;
            top: 0;
            z-index: 10;
        }
        .form-group input {
            width: 100%;
            padding: 8px 30px;
            padding-right: 90px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
            height: 40px;
            box-sizing: border-box;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #077b32;
        }
        #usernameAvailability {
            margin-top: 4px;
            font-size: 0.8em;
        }
        .form-options {
            width: 100%;
        }
        .login-btn {
            width: auto;
            padding: 12px 30px;
            margin-top: 20px;
            background: #077b32;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
            position: relative;
            z-index: 1;
        }
        .login-btn:hover {
            background: #056526;
        }
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 80px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .logo {
            font-weight: bold;
            font-size: 24px;
        }
        .logo span {
            color: #077b32;
        }
        .links {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .link a {
            text-decoration: none;
            color: inherit;
            transition: color 0.3s;
        }
        .link a:hover {
            color: #077b32;
        }
        .hamburg {
            display: none;
            cursor: pointer;
            font-size: 24px;
        }
        .dropdown {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 12px;
            }
            .form-group {
                width: 100%;
            }
            .hamburg {
                display: block;
            }
            .links {
                display: none;
            }
            .dropdown .links {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .login-content {
                padding: 15px;
            }
        }
        .signup-text {
            margin-top: 20px;
            text-align: center;
            position: relative;
            z-index: 2;
            background: white;
            padding: 10px;
            opacity: 1 !important;
            transform: none !important;
        }
        .signup-text a {
            color: #077b32;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            opacity: 1 !important;
        }
        .signup-text a:hover {
            color: #056526;
            text-decoration: underline;
        }
        .form-group input[type="email"] {
            width: 100%;
            flex: 1;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        #otpInput {
            width: 200px;
            padding: 8px;
            margin: 20px 0;
            font-size: 20px;
            text-align: center;
            letter-spacing: 5px;
        }
        .email-container {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            width: 100%;
            position: relative;
        }
        #emailVerificationStatus {
            margin-top: 4px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                Coders <span>MEET</span>
            </div>
            <div class="links">
                <div class="link"><a href="index.html">Home</a></div>
                <div class="link"><a href="login.html">Login</a></div>
            </div>
        </div>
    </nav>
    <section>
        <div class="main-container">
            <div class="signup-content">
                <h2>Create Your Account</h2>
                <form id="signupForm">
                    <div class="form-group">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="fullName" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <i class="fa-solid fa-at"></i>
                        <input type="text" id="username" placeholder="Username" required>
                        <div id="usernameAvailability" class="availability-message"></div>
                    </div>
                    <div class="form-group">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="signup-btn">Sign Up</button>
                    <p class="login-text">
                        Already have an account? <a href="login.html">Login</a>
                    </p>
                </form>
                <div id="server-status" class="server-status"></div>
                <div id="signupError" class="error-message"></div>
            </div>
        </div>
    </section>
    <div id="otpModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Email Verification</h3>
            <p>Please enter the 6-digit code sent to your email</p>
            <input type="text" id="otpInput" maxlength="6" placeholder="Enter OTP">
            <button id="submitOtpBtn" class="login-btn">Verify</button>
            <p id="otpMessage"></p>
            <button id="resendOtpBtn" class="check-btn" style="display: none;">Resend OTP</button>
        </div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
        
        // Check server connection on page load
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const serverStatus = document.getElementById('server-status');
                const isConnected = await window.AppConnection.checkHealth();
                
                if (serverStatus) {
                    serverStatus.textContent = `Server: ${isConnected ? 'Connected' : 'Not connected'}`;
                    serverStatus.style.color = isConnected ? 'green' : 'red';
                }
            } catch (error) {
                console.error('Server connection check failed:', error);
                const serverStatus = document.getElementById('server-status');
                if (serverStatus) {
                    serverStatus.textContent = 'Server: Not connected';
                    serverStatus.style.color = 'red';
                }
            }
        });

        // Username availability check
        const usernameInput = document.getElementById('username');
        const availabilityMessage = document.getElementById('usernameAvailability');
        
        usernameInput.addEventListener('blur', async function() {
            const username = this.value.trim();
            if (username.length < 3) {
                availabilityMessage.textContent = 'Username must be at least 3 characters';
                availabilityMessage.style.color = 'red';
                return;
            }
            
            try {
                availabilityMessage.textContent = 'Checking...';
                
                const data = await window.AppConnection.request('/api/check-username', {
                    method: 'POST',
                    body: JSON.stringify({ username })
                });
                
                if (data.available) {
                    availabilityMessage.textContent = 'Username available';
                    availabilityMessage.style.color = 'green';
                } else {
                    availabilityMessage.textContent = 'Username already taken';
                    availabilityMessage.style.color = 'red';
                }
            } catch (error) {
                console.error('Username check error:', error);
                availabilityMessage.textContent = 'Error checking username';
                availabilityMessage.style.color = 'red';
            }
        });

        // Signup form handler
        document.getElementById('signupForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const fullName = document.getElementById('fullName').value.trim();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const signupBtn = document.querySelector('.signup-btn');
            const errorDiv = document.getElementById('signupError');
            
            // Basic validation
            if (!fullName || !username || !email || !password) {
                errorDiv.textContent = 'Please fill in all fields';
                return;
            }
            
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                return;
            }
            
            try {
                signupBtn.disabled = true;
                signupBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
                errorDiv.textContent = '';
                
                const data = await window.AppConnection.request('/api/signup', {
                    method: 'POST',
                    body: JSON.stringify({
                        fullName,
                        username,
                        email,
                        password
                    })
                });
                
                signupBtn.innerHTML = '<i class="fas fa-check"></i> Success!';
                
                // Show success message and redirect
                alert('Account created successfully! Please login.');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1000);
            } catch (error) {
                console.error('Signup error:', error);
                errorDiv.textContent = error.message || 'Signup failed';
                signupBtn.innerHTML = 'Sign Up';
            } finally {
                signupBtn.disabled = false;
            }
        });

        function hamburg() {
            document.querySelector('.dropdown').style.display = 'block';
        }
        
        function cancel() {
            document.querySelector('.dropdown').style.display = 'none';
        }
    </script>
</body>
</html>
