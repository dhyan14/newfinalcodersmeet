<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Test</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { max-width: 500px; margin: 0 auto; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input { width: 100%; padding: 8px; box-sizing: border-box; }
    button { padding: 10px 15px; background: #4CAF50; color: white; border: none; cursor: pointer; }
    .result { margin-top: 20px; padding: 10px; border: 1px solid #ddd; min-height: 100px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login Test</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="result" id="result">Results will appear here...</div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const resultDiv = document.getElementById('result');
      
      resultDiv.innerHTML = 'Sending login request...';
      
      try {
        // Try the regular login endpoint
        const response = await fetch('https://newfinalcodersmeet.vercel.app/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        resultDiv.innerHTML = `
          <h3>Response (Status: ${response.status})</h3>
          <pre>${JSON.stringify(data, null, 2)}</pre>
        `;
      } catch (error) {
        resultDiv.innerHTML = `
          <h3>Error</h3>
          <p>${error.message}</p>
        `;
        
        // If regular endpoint fails, try the test endpoint
        try {
          resultDiv.innerHTML += '<p>Trying test endpoint...</p>';
          
          const testResponse = await fetch('https://newfinalcodersmeet.vercel.app/api/login-test', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
          });
          
          const testData = await testResponse.json();
          
          resultDiv.innerHTML += `
            <h3>Test Endpoint Response (Status: ${testResponse.status})</h3>
            <pre>${JSON.stringify(testData, null, 2)}</pre>
          `;
        } catch (testError) {
          resultDiv.innerHTML += `
            <p>Test endpoint also failed: ${testError.message}</p>
          `;
        }
      }
    });
  </script>
</body>
</html>
