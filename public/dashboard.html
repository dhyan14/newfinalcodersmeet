    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({offset:0}); 

        document.addEventListener('DOMContentLoaded', function() {
            // Get user data from localStorage
            const userData = JSON.parse(localStorage.getItem('user'));
            console.log('User data:', userData); // Debug log

            if (!userData) {
                window.location.href = 'login.html';
                return;
            }

            // Update user information
            const nameElement = document.getElementById('sidebarName');
            const usernameElement = document.getElementById('sidebarUsername');
            
            if (nameElement) {
                nameElement.textContent = userData.fullName || 'No name set';
                console.log('Setting name:', userData.fullName); // Debug log
            }
            
            if (usernameElement) {
                usernameElement.textContent = userData.username ? `@${userData.username}` : '@username';
                console.log('Setting username:', userData.username); // Debug log
            }

            // Set avatar or initials
            const avatarImg = document.getElementById('sidebarAvatarImg');
            const initialsSpan = document.getElementById('sidebarInitials');
            
            if (avatarImg && initialsSpan) {
                if (userData.avatarUrl) {
                    avatarImg.src = userData.avatarUrl;
                    avatarImg.style.display = 'block';
                    initialsSpan.style.display = 'none';
                } else {
                    avatarImg.style.display = 'none';
                    initialsSpan.style.display = 'block';
                    initialsSpan.textContent = userData.fullName
                        .split(' ')
                        .map(name => name[0])
                        .join('')
                        .toUpperCase();
                }
            }

            // Update skills count
            const skillCountElement = document.getElementById('skillCount');
            if (skillCountElement) {
                skillCountElement.textContent = (userData.skills || []).length;
            }
      });

      // Theme toggle functionality
      document.addEventListener('DOMContentLoaded', function() {
          const themeToggle = document.getElementById('themeToggle');
          const themeIcon = themeToggle.querySelector('i');
          
          // Check for saved theme preference
          const savedTheme = localStorage.getItem('theme');
          if (savedTheme === 'light') {
              document.body.classList.add('light-theme');
              themeIcon.classList.remove('fa-moon');
              themeIcon.classList.add('fa-sun');
          }
          
          // Theme toggle handler
          themeToggle.addEventListener('click', () => {
              document.body.classList.toggle('light-theme');
              
              // Update icon
              if (document.body.classList.contains('light-theme')) {
                  themeIcon.classList.remove('fa-moon');
                  themeIcon.classList.add('fa-sun');
                  localStorage.setItem('theme', 'light');
              } else {
                  themeIcon.classList.remove('fa-sun');
                  themeIcon.classList.add('fa-moon');
                  localStorage.setItem('theme', 'dark');
              }
          });
      });

        async function loadConnections() {
            const userData = JSON.parse(localStorage.getItem('user'));
            if (!userData) return;
            
            try {
                const response = await fetch(`http://localhost:5000/api/connections/${userData.id}`);
                const data = await response.json();
                
                // Display pending connections
                const pendingList = document.getElementById('pendingList');
                pendingList.innerHTML = data.pendingConnections.map(user => `
                    <div class="connection-card">
                        <div class="connection-info">
                            <h4>${user.fullName}</h4>
                            <p>@${user.username}</p>
                        </div>
                        <button onclick="acceptConnection('${user._id}')">Accept</button>
                    </div>
                `).join('') || '<p>No pending requests</p>';
                
                // Display current connections
                const connectionsList = document.getElementById('connectionsList');
                connectionsList.innerHTML = data.connections.map(user => `
                    <div class="connection-card">
                        <div class="connection-info">
                            <h4>${user.fullName}</h4>
                            <p>@${user.username}</p>
                        </div>
                        <button onclick="messageUser('${user._id}')">Message</button>
                    </div>
                `).join('') || '<p>No connections yet</p>';
            } catch (error) {
                console.error('Error loading connections:', error);
            }
        }

        async function sendConnectionRequest(event) {
            event.preventDefault();
            const userData = JSON.parse(localStorage.getItem('user'));
            const targetUsername = document.getElementById('targetUsername').value;
            
            try {
                const response = await fetch('http://localhost:5000/api/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: userData.id,
                        targetUsername
                    })
                });
                
                const data = await response.json();
                if (response.ok) {
                    alert('Connection request sent!');
                    document.getElementById('connectionForm').reset();
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                alert(error.message);
            }
        }

        async function acceptConnection(requesterId) {
            const userData = JSON.parse(localStorage.getItem('user'));
            try {
                const response = await fetch('http://localhost:5000/api/accept-connection', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: userData.id,
                        requesterId
                    })
                });
                
                if (response.ok) {
                    loadConnections(); // Refresh the connections list
                } else {
                    throw new Error('Failed to accept connection');
                }
            } catch (error) {
                alert(error.message);
            }
        }

        // Load connections when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadConnections();
        });

        function openEditProfile() {
            // Create and append modal dynamically when needed
            const modalHTML = `
                <div id="editProfileModal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Edit Profile</h2>
                            <span class="close" onclick="closeEditProfile()">&times;</span>
                        </div>
                        <form id="editProfileForm" onsubmit="updateProfile(event)">
                            <!-- Full Name Section -->
                            <div class="form-group">
                                <label>Full Name</label>
                                <input type="text" id="editFullName" class="form-input" required>
                            </div>

                            <!-- Skills Section -->
                            <div class="form-group">
                                <label>Skills and expertise</label>
                                <div class="skills-container">
                                    <div class="skills-row">
                                        <select id="skillInput" class="skill-select">
                                            <option value="">Add skill or expertise (Ex. JavaScript)</option>
                                            <option value="Web browsers">Web browsers</option>
                                            <option value="Python">Python</option>
                                            <option value="JavaScript">JavaScript</option>
                                            <option value="Infrastructure management">Infrastructure management</option>
                                            <option value="Big data entry">Big data entry</option>
                                            <option value="HTML">HTML</option>
                                            <option value="CSS">CSS</option>
                                            <option value="React">React</option>
                                            <option value="Node.js">Node.js</option>
                                        </select>
                                        <select id="experienceLevel" class="experience-select">
                                            <option value="">Experience level</option>
                                            <option value="Beginner">Beginner</option>
                                            <option value="Intermediate">Intermediate</option>
                                            <option value="Pro">Pro</option>
                                            <option value="Expert">Expert</option>
                                        </select>
                                        <button type="button" class="add-btn" onclick="addSkill()">Add</button>
                                    </div>
                                    <div id="skillsList" class="skills-list"></div>
                                </div>
                            </div>

                            <!-- Save Button -->
                            <button type="submit" class="save-changes-btn">Save Changes</button>
                        </form>
                    </div>
                </div>
            `;

            // Remove any existing modal
            const existingModal = document.getElementById('editProfileModal');
            if (existingModal) {
                existingModal.remove();
            }

            // Add the modal to the body
            document.body.insertAdjacentHTML('beforeend', modalHTML);

            // Show the modal
            const modal = document.getElementById('editProfileModal');
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';

            // Pre-fill the form
            const userData = JSON.parse(localStorage.getItem('user'));
            if (userData) {
                document.getElementById('editFullName').value = userData.fullName;
                if (userData.skills && Array.isArray(userData.skills)) {
                    userSkills = userData.skills;
                    updateSkillsList();
                }
            }
        }

        function closeEditProfile() {
            const modal = document.getElementById('editProfileModal');
            if (modal) {
                modal.style.display = 'none';
                document.body.style.overflow = '';
                modal.remove(); // Remove modal from DOM when closed
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('editProfileModal');
            if (event.target === modal) {
                closeEditProfile();
            }
        }

        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                if (!file.type.startsWith('image/')) {
                    alert('Please select an image file');
                    event.target.value = '';
                    return;
                }
                
                if (file.size > 5 * 1024 * 1024) {
                    alert('File size must be less than 5MB');
                    event.target.value = '';
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('avatarPreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.onerror = function() {
                    alert('Error reading file');
                }
                reader.readAsDataURL(file);
            }
        }

        let userSkills = [];

        function addSkill() {
            const skillSelect = document.getElementById('skillInput');
            const experienceSelect = document.getElementById('experienceLevel');
            const skill = skillSelect.value;
            const level = experienceSelect.value;
            
            if (!skill || !level) {
                alert('Please select both skill and experience level');
                return;
            }
            
            const skillWithLevel = { name: skill, level: level };
            
            if (userSkills.some(s => s.name === skill)) {
                alert('This skill is already added!');
                return;
            }
            
            userSkills.push(skillWithLevel);
            updateSkillsList();
            updateSkillsDisplay();
            
            // Reset selects
            skillSelect.value = '';
            experienceSelect.value = '';
        }

        // Update the updateSkillsList function
        function updateSkillsList() {
            const skillsList = document.getElementById('skillsList');
            skillsList.innerHTML = userSkills.map(skill => `
                <div class="skill-tag">
                    <div>
                        ${skill.name}
                        <span class="skill-level">${skill.level}</span>
                    </div>
                    <span class="remove-skill" onclick="removeSkill('${skill.name}')">Ã—</span>
                </div>
            `).join('');
        }

        // Update the updateSkillsDisplay function
        function updateSkillsDisplay() {
            const skillsDisplay = document.getElementById('userSkillsList');
            if (skillsDisplay) {
                skillsDisplay.innerHTML = userSkills.map(skill => `
                    <div class="skill-badge">
                        ${skill.name}
                        <span class="skill-level">${skill.level}</span>
                    </div>
                `).join('');
            }
        }

        // Update the removeSkill function
        function removeSkill(skillName) {
            userSkills = userSkills.filter(s => s.name !== skillName);
            updateSkillsList();
            updateSkillsDisplay();
        }

        async function updateProfile(event) {
            event.preventDefault();
            
            const userData = JSON.parse(localStorage.getItem('user'));
            const formData = new FormData();
            
            formData.append('fullName', document.getElementById('editFullName').value);
            formData.append('userId', userData.id);
            formData.append('skills', JSON.stringify(userSkills));
            
            const avatarFile = document.getElementById('avatarInput').files[0];
            if (avatarFile) {
                formData.append('avatar', avatarFile);
            }
            
            try {
                const response = await fetch('http://localhost:5000/api/update-profile', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to update profile');
                }
                
                const data = await response.json();
                
                // Update only the changed fields
                userData.fullName = data.fullName;
                if (data.avatarUrl) userData.avatarUrl = data.avatarUrl;
                userData.skills = data.skills;
                
                localStorage.setItem('user', JSON.stringify(userData));
                
                // Update the display without page reload
                document.getElementById('userName').textContent = userData.fullName;
                updateSkillsDisplay();
                
                // Close modal
                closeEditProfile();
                
                // Show success message
                alert('Profile updated successfully!');
            } catch (error) {
                console.error('Profile update error:', error);
                alert('Failed to update profile: ' + error.message);
            }
        }

        function toggleMenu() {
            const menuToggle = document.querySelector('.menu-toggle');
            const headerNav = document.getElementById('headerNav');
            const overlay = document.querySelector('.menu-overlay');
            
            menuToggle.classList.toggle('active');
            headerNav.classList.toggle('active');
            overlay.classList.toggle('active');
            
            // Prevent body scroll when menu is open
            document.body.style.overflow = headerNav.classList.contains('active') ? 'hidden' : '';
        }

        function logout() {
            try {
                console.log("Logging out...");
                // Clear all user data from localStorage
                localStorage.removeItem('user');
                localStorage.removeItem('currentProfile');
                localStorage.removeItem('token');
                
                // Add a small delay before redirecting
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 100);
            } catch (error) {
                console.error('Logout error:', error);
                alert('An error occurred while signing out: ' + error.message);
            }
        }

        // Close menu when clicking a link
        document.querySelectorAll('.header-nav a').forEach(link => {
            link.addEventListener('click', () => {
                toggleMenu();
            });
        });

        // Update active menu item based on scroll/click
        function updateActiveMenu() {
            const sections = document.querySelectorAll('section[id]');
            const navLinks = document.querySelectorAll('.header-nav a');
            
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                const sectionHeight = section.clientHeight;
                const scrollY = window.scrollY;
                
                if(scrollY >= sectionTop - 100 && scrollY < sectionTop + sectionHeight - 100) {
                    const targetLink = document.querySelector(`.header-nav a[href="#${section.id}"]`);
                    navLinks.forEach(link => link.classList.remove('active'));
                    if(targetLink) targetLink.classList.add('active');
                }
            });
        }

        window.addEventListener('scroll', updateActiveMenu);
        window.addEventListener('load', updateActiveMenu);

        function viewProfile(event) {
            event.preventDefault();
            const userData = JSON.parse(localStorage.getItem('user'));
            if (userData && userData.id) {
                // Fetch fresh user data
                fetch(`http://localhost:5000/api/current-user?userId=${userData.id}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            throw new Error(data.error);
                        }
                        // Store the current profile data
                        localStorage.setItem('currentProfile', JSON.stringify(data));
                        // Redirect to profile page
                        window.location.href = 'profile.html';
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Failed to load profile data');
                    });
            } else {
                alert('Please log in to view your profile');
                window.location.href = 'login.html';
            }
        }

        // Manual user search
        async function searchUsers() {
            const searchInput = document.getElementById('usernameSearch');
            const query = searchInput.value.trim();
            const resultsDiv = document.getElementById('searchResults');
            
            if (!query) {
                resultsDiv.innerHTML = '';
                return;
            }
            
            try {
                const response = await fetch(`http://localhost:5000/api/users/search?query=${query}&userId=${currentUser.id}`);
                const users = await response.json();
                
                resultsDiv.innerHTML = users.length ? users.map(user => `
                    <div class="user-card">
                        <div class="user-info">
                            <div class="name">${user.fullName}</div>
                            <div class="username">@${user.username}</div>
                        </div>
                        <button onclick="sendFriendRequest('${user._id}')" class="add-friend-btn">
                            Add Friend
                        </button>
                    </div>
                `).join('') : '<p>No users found</p>';
            } catch (error) {
                console.error('Search error:', error);
                resultsDiv.innerHTML = '<p>Error searching users</p>';
            }
        }

        // Location-based search
        async function findNearbyUsers() {
            const nearbyBtn = document.getElementById('nearbyBtn');
            const resultsDiv = document.getElementById('nearbyResults');
            
            try {
                nearbyBtn.disabled = true;
                nearbyBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Finding...';
                
                // Get user's location
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject);
                });
                
                // Update user's location on server
                await fetch('http://localhost:5000/api/users/location', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: currentUser.id,
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    })
                });
                
                // Get nearby users
                const response = await fetch(
                    `http://localhost:5000/api/users/nearby?userId=${currentUser.id}&latitude=${position.coords.latitude}&longitude=${position.coords.longitude}`
                );
                const results = await response.json();
                
                resultsDiv.innerHTML = results.map(range => `
                    <div class="range-group">
                        <h4>${range.range}km Range</h4>
                        ${range.users.map(user => `
                            <div class="user-card">
                                <div class="user-info">
                                    <div class="name">${user.fullName}</div>
                                    <div class="username">@${user.username}</div>
                                    <span class="distance-badge">${user.distance}km away</span>
                                </div>
                                <button onclick="sendFriendRequest('${user._id}')" class="add-friend-btn">
                                    Add Friend
                                </button>
                            </div>
                        `).join('')}
                    </div>
                `).join('') || '<p>No nearby users found</p>';
            } catch (error) {
                console.error('Nearby search error:', error);
                resultsDiv.innerHTML = '<p>Error finding nearby users</p>';
            } finally {
                nearbyBtn.disabled = false;
                nearbyBtn.innerHTML = '<i class="fas fa-location-dot"></i> Find Nearby Users';
            }
        }

        // Send friend request
        async function sendFriendRequest(receiverId) {
            try {
                const response = await fetch('http://localhost:5000/api/friend-request', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        senderId: currentUser.id,
                        receiverId: receiverId
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error);
                }
                
                // Disable the button and update text
                const btn = event.target;
                btn.disabled = true;
                btn.textContent = 'Request Sent';
            } catch (error) {
                console.error('Friend request error:', error);
                alert(error.message || 'Failed to send friend request');
            }
        }

        // Add debounce to search
        let searchTimeout;
        document.getElementById('usernameSearch').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(searchUsers, 300);
        });
    </script>
    <script src="script.js" defer></script>
</body>
